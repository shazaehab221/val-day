<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BABY</title>
    <style>
        body { background-color: pink; text-align: center; }
        h1 { color: blueviolet; }
        .center { display: block; margin-left: auto; margin-right: auto; }
        .button-container { display: flex; justify-content: center; gap: 40px; margin-top: 20px; }
        button { background-color: violet; color: white; width: 100px; height: 100px;  }
        
        /* Pop-up Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>

    <!-- First Section -->
    <img src="1.gif" class="center" style="width:200px;height:200px;">
    <h1>WILL YOU BE MY VALENTINE?</h1>

    <div class="button-container">
        <button id="yesButton">YES</button>
        <button id="noButton">NO</button>
    </div>

    <!-- Hidden Pop-up Modal -->
    <div id="popup" class="modal">
        <div class="modal-content" id="modalContent">
            <span class="close">&times;</span>
            <h2>MWWWWAHHHHH! ❤️</h2>
            <img src="3.gif" style="width:200px;height:200px;">
            <br>
            <button id="popupButton">weeeeh!</button>
        </div>
    </div>

    <script>
        let noButton = document.getElementById("noButton");
        let yesButton = document.getElementById("yesButton");
        let popup = document.getElementById("popup");
        let close = document.querySelector(".close");
        let popupButton = document.getElementById("popupButton");
        let modalContent = document.getElementById("modalContent");
        let clickCount = 0;

        noButton.addEventListener("click", function() {
            clickCount++;

            if (clickCount === 1) {
                this.innerText = "REALLY NO?";
            } else if (clickCount === 2) {
                this.innerText = "welnaby ya kouky!!!";
            } else if (clickCount === 3) {
                this.innerText = "oki:(";
            } else {
                this.style.display = "none"; // Hides the button
            }
        });

        yesButton.addEventListener("click", function() {
            popup.style.display = "flex"; // Show the pop-up modal
        });

        close.addEventListener("click", function() {
            popup.style.display = "none"; // Close the pop-up
        });

        popupButton.addEventListener("click", function() {
            // Replace pop-up content with the new message and image
            modalContent.innerHTML = `
                <span class="close">&times;</span>
                <h1 style="text-align:center;color:rgb(34, 0, 68);">already wearing red ya basbousa 3></h1>
                <img src="sho.jpeg" class="center" style="width:200px;height:150px;">
            `;

            // Add event listener to close button again after replacing content
            document.querySelector(".close").addEventListener("click", function() {
                popup.style.display = "none";
            });
        });

        // Close pop-up if user clicks outside the modal content
        window.addEventListener("click", function(event) {
            if (event.target == popup) {
                popup.style.display = "none";
            }
        });
    </script>

</body>
</html>
